<script type="text/jsx">

var whosTurn;

/*** @jsx React.DOM */
var TicTac = React.createClass({
    getInitialState: function() {
        return {turn: "One"};
    },

    componentDidMount: function() {
        //$(".fa").hide();
        var that = this;

        var hasMark = function(tileid) {
            return $("#" + tileid).children().html() != "";
        }

        $(".gametile").on("click", function() {
            if (hasMark($(this).parent().attr("id"))) {
                return;
            }

            if (that.state.turn === "One") {
                $(this).html('<i class="fa fa-times fa-2"></i>');
                that.state.turn = "Two";
            } else {
                $(this).html('<i class="material-icons md-48 tic">panorama_fish_eye</i>');
                that.state.turn = "One";
            }
        
        });
    },

    render: function() {
        return (
        <div className="row">
        <div id="gameContainer" className="col s6 push-s3">
            <br/>
            <div className="row">
                <div id="tile0" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile1" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile2" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
            </div>
            <div className="row">
                <div id="tile3" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile4" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile5" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
            </div>
            <div className="row">
                <div id="tile6" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile7" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
                <div id="tile8" className="col s4 hoverable">
                    <h1 className="z-depth-4 gametile"></h1>
                </div>
            </div>
        </div>
        </div>
        )
    }

});




React.render(

);

</script>
