<script type="text/jsx">

/*** @jsx React.DOM */
var TicTac = React.createClass({
    getInitialState: function() {
        return {};
    },

    componentDidMount: function() {
        var ttt = new TicTacToe();

        var that = this;
        //console.log(this.state.TicTac);
        // represents html insignia for both X and O pieces
        var xInsig = '<i class="fa fa-times fa-2"></i>';
        var oInsig = '<i class="material-icons md-48 tic">panorama_fish_eye</i>';

        // var hasMark = function(tileid) {
        //     return $("#" + tileid).children().html() != "";
        // }

        $(".gametile").on("click", function() {
            // Represents current tile that was clicked and playing coordinates of tile
            var tile = $(this).parent().attr("id").substring(4);
            var xCord = tile.split(".")[0];
            var yCord = tile.split(".")[1];

            var which = ttt.doMove(xCord, yCord);
            
            if (which === "X") {
                $(this).html(xInsig);
            } else if (which === "O") {
                $(this).html(oInsig);
            } else if (which === null) {
                for (var i = 0; i < $(".gametile").length; i++) {
                    $($(".gametile")[i]).html("");
                }
            }




            // if (hasMark($(this).parent().attr("id"))) {

            // }

            // if (that.state.turn === "One") {

            // } else {
            //     $(this).html('<i class="material-icons md-48 tic">panorama_fish_eye</i>');
            //     that.state.turn = "One";
            // }
        
        });
    },

    render: function() {

                </div>
                <div id="tile1.0" className="col s4 hoverable">

                </div>
                <div id="tile2.0" className="col s4 hoverable">

            </div>

                </div>

                <div id="tile2.1" className="col s4 hoverable">
