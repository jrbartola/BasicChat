<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Basic Chat Profile Page" />
    <meta name="author" content="Jesse Bartola" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style type="text/css">
      .hoverable {border-radius: 10px; box-shadow:10px;}
    </style>
    <script src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <!-- CUSTOM STYLE CSS -->
</head>

<script>

$(document).ready(function() {
    // initialize the navbar
    $(".button-collapse").sideNav();

    var currentUser;

    $.getJSON("/api/user", function(user) {
        if (user.username) {
            currentUser = user;
            console.log(currentUser);
            $("#prof").html(user.username);
            $("title").html(user.username + "'s Profile");
            $("#joindate").html(new Date(user.created_at).toDateString());
            $("#numlogins").html(user.logins);
            $("#nummsgs").html(user.msgs_sent);
        }
    });
    
});

  
</script>
<body>
<nav class="red darken-4">
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Basic Chat</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse hide-on-med-and-up"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-small-and-down">
            <li><a href="/"><i class="material-icons left">store</i>Home</a></li>
            <li><a href="/chat">Chat</a></li>
            <li><a id="prof" href="/profile">Profile</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
            <li><a href="/chat">Chat</a></li>
            <li><a id="prof" href="/profile">Profile</a></li>
            <li><a id="logout" href="/logout">Log out</a></li>
        </ul>
        <ul class="right hide-on-small-and-down">
            <li><a id="logout" href="/logout">Log out</a></li>
        </ul>
    </div>
</nav>

    <div class="contain">
    <div id="central" class="col s4">
        <!-- <div class="collection">
            <a href="/tictac" class="collection-item red darken-4 grey-text text-lighten-5">Try out tic tac toe!<span class="new badge"></span></a>
        </div> -->
        <div class="row">
          <div class="col s6">
            <h2 align="center" class="grey-text text-lighten-5">Your Statistics:</h2>
          </div>
        </div>
        <div class="row data hoverable">
            <div class="col s4 labels">
                <h3>Join Date</h3>
            </div>
            <div class="col s4 items">
                <h4 id="joindate" class="valign">Jan 1, 1900</h4>
            </div>
        </div>
        <div class="row data hoverable">
            <div class="col s6 labels">
                <h3>Number of Logins</h3>
            </div>
            <div class="col s4 items">
                <h4 id="numlogins" class="valign">null</h4>
            </div>
        </div>
        <div class="row data hoverable">
            <div class="col s6 labels">
                <h3>Messages Sent</h3>
            </div>
            <div class="col s4 items">
                <h4 id="nummsgs" class="valign">null</h4>
            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
