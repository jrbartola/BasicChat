<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Basic Chat registration interface" />
    <meta name="author" content="Jesse Bartola" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Basic Chat</title>
    <style type="text/css">
      body { background-color:lightgray;}
      
      /*div.tabContent { border: 1px solid #c9c3ba; padding: 0.5em; background-color: #f1f0ee; }*/
      div.tabContent.hide { display: none; }
      .message-wrap {    border: 1px solid black; border-radius: 25px; box-shadow: 15px 15px 10px #888888;}
      .hoverable {border-radius:15px;}
    </style>
    <script src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.0/react.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.0/JSXTransformer.js"></script>
    <!-- CUSTOM STYLE CSS -->
</head>
<script src="/socket.io/socket.io.js"></script>

<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <!-- CORE BOOTSTRAP SCRIPTS  FILE -->

<script src="/js/tabs.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
    $(document).ready(function(){

        $("button").click(function() {
            var inputs = $("input");
            inputs.splice(8,2);
            inputs.push($("textarea"));
            var missingfield = "";
            for (var i = 0; i < inputs.length; i++) {
                if ($(inputs[i]).val() == "") {
                    missingfield = $(inputs[i]).attr("name");
                    break;
                }
            }

            if (missingfield == "") {

                if ($("#pw1").val() != $("#pw2").val()) {
                    Materialize.toast("Passwords do not match up! Try again.", 5000);
                } else {
                    $('#register').submit();
                    console.log("Registration Completed.");
                }

            } else {
                // show alert if all fields are not filled out
                Materialize.toast("You forgot to fill out the " + missingfield + " field!", 6000);

            }
        });
    });
</script>

<body>

<nav class="red darken-4">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Basic Chat</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/"><i class="material-icons left">store</i>Home</a></li>
            <li><a href="/chat">Chat</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a class="btn grey lighten-5 red-text text-darken-4" href="/register">Register</a></li>
        </ul>
    </div>
  </nav>
<div class="contadiner">
<div class="row">
    <div class="col s6 push-s3">
        
        <div class="card-panel grey lighten-5 red-text text-darken-4">
            <h2 align="center">User Registration</h2>

        </div>
    </div>
</div>
<div class="row">
<form action="/register" method="post" id="register" class="col s6 push-s3">
    <div class="row">
        <div class="input-field col s7">
            <i class="material-icons prefix">perm_identity</i>
            <input type="text" class="validate" name="name" id="name">
            <label class="active" for="name">Enter your full name</label>
        </div>
        <div class="input-field col s5">
            <i class="material-icons prefix">email</i>
            <input type="email" class="validate" name="email" id="email">
            <label class="active" for="email" data-error="wrong" data-success="right">
                Enter your e-mail
            </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s7">
            <i class="material-icons prefix">contacts</i>
            <input type="text" class="validate" name="username" id="username">
            <label class="active" for="username">Enter a username</label>
        </div>
        <div class="input-field col s5">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" class="validate" name="password1" id="pw1">
            <label class="active" for="pw1">Enter a password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s7">
            <i class="material-icons prefix">language</i>
            <input type="text" class="validate" name="location" id="location">
            <label class="active" for="location">Where do you live?</label>
        </div>
        <div class="input-field col s5">
            <i class="material-icons prefix">warning</i>
            <input type="password" class="validate" name="password2" id="pw2">
            <label class="active" for="pw2">Confirm password</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6 push-s5">
        <button type="button" class="grey lighten-5 red-text text-darken-4 btn btn-large">
        Register
        </button>
        </div>
    </div>
    
    <br>
    
</form>
</div>
</div>
</div>
</body>

</html>
